
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gocd-deployment
  namespace: prod-gocd-server
spec:
  selector:
    matchLabels:
      app: gocd-server
  replicas: 2
  template:
    metadata:
      labels:
        app: gocd-server
    spec:
      containers:
      - name: gocd
        image: manukoli1986/gocd-server:1
#        image: gocd/gocd-server:v18.12.0
        readinessProbe:
          tcpSocket:
            port: 8153
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8153
          initialDelaySeconds: 30
          periodSeconds: 40
        ports:
        - containerPort: 8153
